{% extends "base.html" %}

{% block title %}
  <title>Manufacturer List - Taxi Service</title>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Manufacturer List</h2>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for manufacturer in object_list %}
          <tr>
            <td>{{ manufacturer.name }}</td>
            <td>{{ manufacturer.country }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
