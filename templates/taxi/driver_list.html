{% extends "base.html" %}

{% block title %}
  <title>Drivers List - Taxi Service</title>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Drivers List</h2>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        {% for driver in driver_list %}
          <tr>
            <td><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a></td>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
